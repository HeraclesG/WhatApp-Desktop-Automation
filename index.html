
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WhatsApp Control</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-onix-digital.css">
  </head>

<body>
  <div id="title" class="title section" style="text-align: center;">
    <span>WhatsApp Control Example</span>
  </div>
  
  <div class="row align-center">
    <div id="main-screen" class="contact-us section col-lg-12">
      <div class="container">
        <div class="row align-center">
          <div class="col-lg-4 align-self-center"></div>
          <div class="col-lg-4 align-self-center">
            <form id="contact" action="" method="get">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <input type="phNumber" class="phedit" name="name" id="phNumber" placeholder="Phone Number" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="button" id="subVoice" class="main-blue-button col-lg-12">Voice Call</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 align-self-center"></div>
        </div>
      </div>
    </div>
  </div>
    
  <div class="row align-center">
    <div id="call-screen" class="contact-us section">
      <div class="container">
        <div class="row align-center">
          <div class="col-lg-4 align-self-center"></div>
          <div class="col-lg-4 align-self-center">
            <form id="contact" action="" method="get">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <div style="text-align: center; padding: 0;">
                      <span>Call Screen</span>
                    </div>
                  </fieldset>
                  <fieldset>
                    <button type="button" id="callReject" class="main-red-button col-lg-12">Reject</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="incoming-screen" class="contact-us section">
      <div class="container">
        <div class="row align-center">
          <div class="col-lg-4 align-self-center"></div>
          <div class="col-lg-4 align-self-center">
            <form id="contact" action="" method="get">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <div style="text-align: center; padding: 0;">
                      <span>Incoming Screen</span>
                    </div>
                  </fieldset>
                  <fieldset>
                    <button type="button" id="incomeAccept" class="main-green-button col-lg-6">Accept</button>
                    <button type="button" id="incomeReject" class="main-red-button col-lg-6">Reject</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>

</body>
</html>
